<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="logomp.png">
    <link rel="stylesheet" href="style.css">
    <title>MPfilmSite.com</title>
</head>

<body>
    <nav class="menulateral">
        <div class="expandir"></div>
        <ul>
            <li class="itemmenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-film"></i></span>
                    <span class="link">Categoria</span>
                </a>
            </li>
            <li class="itemmenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-ticket-perforated"></i></span>
                    <span class="link">Preços</span>
                </a>
            </li>
            <li class="itemmenu">
                <a href="http://127.0.0.1:5500/siteaba/login.html" target="_self">
                    <span class="icon"><i class="bi bi-door-open"></i></span>
                    <span class="link">Login</span>
                </a>
            </li>
            <li class="itemmenu">
                <a href="#">
                    <span class="icon"><i class="bi bi-star"></i></span>
                    <span class="link">Favoritos</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="myheader" id="myheader">
        <div class="logo">
            <img src="MPfilm.png" alt="Logo MPfilm" class="logo">
        </div>
        <input type="text" id="movie-input" placeholder="pesquisar">
        <button id="search-button"><i class="bi bi-search"></i></button>
        <div id="movie-container"></div>
    </div>
    <div class="portfolio">
        <img class="portfolio" src="portfolio.jpg" alt="portfolio">
    </div>
    <script src="script.js"></script>


    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col">
                        <img src="imagem1.jpg" alt="Descrição da imagem 1" style="max-width: 30%; border-radius: 95%;">
                    </div>
                    <div class="col">
                        <img src="imagem2.jpg" alt="Descrição da imagem 2" style="max-width: 32%; border-radius: 95%;">
                    </div>
                    <div class="col">
                        <img src="imagem3.jpg" alt="Descrição da imagem 3" style="max-width: 35%; border-radius: 95%;">
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row">
                    <div class="col">
                        <img src="imagem4.jpg" alt="Descrição da imagem 4">
                    </div>
                    <div class="col">
                        <img src="imagem5.jpg" alt="Descrição da imagem 5">
                    </div>
                    <div class="col">
                        <img src="imagem6.jpg" alt="Descrição da imagem 6">
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control prev">Anterior</button>
        <button class="carousel-control next">Próximo</button>
    </div>
    
    
</body>

</html>
